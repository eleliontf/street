<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <meta name="description" content="Reset your password securely on Solana Fortune">
    <meta name="keywords" content="password reset, Solana Fortune, trading, secure login">
    <title>Solana Fortune | Forgot Your Password</title>
    
    <link rel="icon" href="{{ url_for('static', filename='photos/logo.png') }}" type="image/png"/>

    <!-- Stylesheets -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet" type="text/css" />
    <link href="{{ url_for('static', filename='css/materialdesignicons.min.css') }}" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/line.css') }}">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet" type="text/css" />
    <link href="{{ url_for('static', filename='css/colors/default.css') }}" rel="stylesheet">
</head>

<body class="h-100 bg-soft-primary">
    <section class="auth">
        <div class="container">
            <div class="pb-3 row justify-content-center">
                <div class="col-12 col-md-6 col-lg-6 col-sm-10 col-xl-6">
                    <div class="bg-white shadow card login-page roundedd border-1">
                        <div class="card-body">
                            <h4 class="text-center card-title">Password Reset</h4>
                            <form method="POST" action="{{ url_for('forgot-password') }}" class="mt-4 login-form">
                                <input type="hidden" name="_token" value="{{ csrf_token() }}">
                                
                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="form-group">
                                            <label for="email">Your Email <span class="text-danger">*</span></label>
                                            <div class="position-relative">
                                                <i data-feather="mail" class="fea icon-sm icons"></i>
                                                <input type="email" class="pl-5 form-control" name="email" id="email" placeholder="name@example.com" required>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div class="mb-0 col-lg-12">
                                        <button class="btn btn-primary btn-block pad" type="submit">Email Password Reset Link</button>
                                    </div>

                                    <div class="text-center col-12">
                                        <p class="mt-3 mb-0"><small class="mr-2 text-dark">Remember your login?</small> <a href="{{ url_for('login') }}" class="text-dark font-weight-bold">Login</a></p>
                                    </div>

                                    <div class="text-center col-12">
                                        <p class="mt-4 mb-0"><small class="mr-2 text-dark">&copy; Copyright 2024 Solana Fortune. All Rights Reserved.</small></p>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- JS -->
    <script src="{{ url_for('static', filename='js/jquery-3.5.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/owl.carousel.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/owl.init.js') }}"></script>
    <script src="{{ url_for('static', filename='js/feather.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bundle.js') }}"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    <script src="{{ url_for('static', filename='js/widget.js') }}"></script>
</body>
</html>
